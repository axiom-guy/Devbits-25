<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s, border 0.3s;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #ffffff;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .theme-switch input { font-size: 1.5rem; padding: 10px; } {
            display: none;
        }
        .slider {
            width: 50px;
            height: 25px;
            background: #fff;
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }
        .slider::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            transition: left 0.3s;
        }
        input:checked + .slider {
            background: #000;
        }
        input:checked + .slider::before {
            left: 25px;
            background: #fff;
        }
        .light-mode {
            background: #ffffff;
            color: #000000;
        }
        .light-mode .matrix {
            background: white;
        }
        .light-mode .login-container {
            background: #000;
            color: #fff;
            border: 3px solid #fff;
        }
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            color: #000000;
            border: 3px solid #000;
            padding: 35px;
            border-radius: 17.5px;
        }
    </style>
</head>
<body>
    <label { font-size: 1.5rem; } class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <div class="slider"></div>
    </label>
    <canvas id="matrixCanvas" class="matrix"></canvas>
    <div class="login-container">
        <h2 { font-size: 2rem; }>Login</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>
            <button { font-size: 1.5rem; padding: 12px; } type="submit" class="login-btn">Login</button>
        </form>
    </div>
    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        const themeToggle = document.getElementById('theme-toggle');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789".split("");
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(0);
        
        function drawMatrix() {
            ctx.fillStyle = document.body.classList.contains("light-mode") ? "rgba(255, 255, 255, 0.05)" : "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = document.body.classList.contains("light-mode") ? "#000" : "#FFF";
            ctx.font = `${fontSize}px monospace`;
        
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 50);
        
        themeToggle.addEventListener('change', () => {
            document.body.classList.toggle("light-mode", themeToggle.checked);
        });
    </script>
</body>
</html>
